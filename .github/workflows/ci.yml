name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ── Build ──────────────────────────────────────────────────────────────────
  build:
    name: Build scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: cd src && npm ci

      - name: Run build
        run: node build.mjs

      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 5

  # ── Verify ─────────────────────────────────────────────────────────────────
  verify:
    name: Verify artifacts
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      # --- Existence & size ---
      - name: Check artifacts exist and are non-trivial
        run: |
          for f in dist/agent.sh dist/agent.ps1; do
            if [ ! -f "$f" ]; then
              echo "::error::Missing artifact: $f"
              exit 1
            fi
            size=$(stat --format=%s "$f")
            if [ "$size" -lt 1024 ]; then
              echo "::error::$f is suspiciously small (${size} bytes)"
              exit 1
            fi
            echo "✓ $f exists (${size} bytes)"
          done

      # --- Embedded source file check ---
      - name: Verify all source files are embedded
        run: |
          expected_files=(
            bot.mjs
            command-info.mjs
            config.mjs
            copilot-client.mjs
            discord-output.mjs
            grants.mjs
            logger.mjs
            package.json
            policy-engine.mjs
            push-approval.mjs
            secret-scanner.mjs
            session-manager.mjs
            state.mjs
            updater.mjs
          )

          errors=0

          for src in "${expected_files[@]}"; do
            for artifact in dist/agent.sh dist/agent.ps1; do
              if ! grep -q "$src" "$artifact"; then
                echo "::error::${artifact} does not contain reference to ${src}"
                errors=$((errors + 1))
              fi
            done
          done

          # Cross-check: every file in src/ is accounted for
          for f in src/*.mjs src/package.json; do
            name=$(basename "$f")
            found=false
            for exp in "${expected_files[@]}"; do
              if [ "$name" = "$exp" ]; then found=true; break; fi
            done
            if [ "$found" = false ]; then
              echo "::error::Source file ${name} exists in src/ but is not in the expected list — update the workflow!"
              errors=$((errors + 1))
            fi
          done

          if [ "$errors" -gt 0 ]; then
            echo "::error::${errors} verification error(s) found"
            exit 1
          fi

          echo "✓ All ${#expected_files[@]} source files verified in both artifacts"

      # --- Header checks ---
      - name: Verify script headers
        run: |
          head_sh=$(head -c 50 dist/agent.sh)
          if [[ "$head_sh" != *"#!/usr/bin/env bash"* ]]; then
            echo "::error::agent.sh missing bash shebang"
            exit 1
          fi
          echo "✓ agent.sh has correct shebang"

          head_ps1=$(head -n1 dist/agent.ps1)
          if [[ "$head_ps1" != *"#Requires -Version"* ]]; then
            echo "::error::agent.ps1 missing #Requires header"
            exit 1
          fi
          echo "✓ agent.ps1 has correct header"

      # --- Bash syntax check ---
      - name: Bash syntax check
        run: |
          bash -n dist/agent.sh
          echo "✓ agent.sh passes bash -n syntax check"

      # --- PowerShell syntax check ---
      - name: PowerShell syntax check
        shell: pwsh
        run: |
          $tokens = $null
          $errors = $null
          $null = [System.Management.Automation.Language.Parser]::ParseFile("$PWD/dist/agent.ps1", [ref]$tokens, [ref]$errors)
          if ($errors.Count -gt 0) {
            $errors | ForEach-Object { Write-Error $_.ToString() }
            exit 1
          }
          Write-Host "✓ agent.ps1 passes PowerShell syntax check"

  # ── Release ────────────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    needs: verify
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Make agent.sh executable
        run: chmod +x dist/agent.sh

      - name: Generate checksums
        run: |
          cd dist
          sha256sum agent.sh agent.ps1 > checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/agent.sh
            dist/agent.ps1
            dist/checksums.txt
          generate_release_notes: true
